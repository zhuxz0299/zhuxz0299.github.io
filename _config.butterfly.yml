# Main menu navigation (导航栏设置)
# see https://butterfly.js.org/posts/4aa8abbe/#導航菜單
# --------------------------------------

menu:
  主页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  # Content||fas fa-list:
  # List||fas fa-list:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
  # Link: /link/ || fas fa-link
  # 关于: /about/ || fa-solid fa-user
  日志: /shuoshuo/ || fas fa-comment-dots
nav:
  logo: # image
  display_title: true
  fixed: false # fixed navigation bar

# --------------------------------------


# Code Blocks (代码块设置)
# --------------------------------------

highlight_theme: light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 230 # unit: px
code_word_wrap: false

# --------------------------------------


# social settings (社交图标设置)
# 书写格式 图标名：url || 描述性文字 || color
social:
  fab fa-github: https://github.com/zhuxz0299 || Github
  fas fa-envelope: mailto:zhuxz0299@gmail.com || Email
  fa-brands fa-bilibili: https://space.bilibili.com/1040684632 || Bilibili


# Image (图片设置)
# -----------------------------------------------

# Favicon（网站图标）
favicon: /img/zxz.ico

# Avatar (头像)
avatar:
  img: /img/raiden.jpg
  effect: false

# banner image (顶部图)
disable_top_img: false

# footer image (页脚背景图)
footer_img: false

# Background (网站背景)
background: /img/violet_light.jpg

# category_per_img:
#   - blog: https://source.fomal.cc/img/default_cover_152.webp

# -----------------------------------------------


# Cover (文章封面)
cover:
  # display the cover or not (是否显示封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面显示的位置)
  # left/right/both
  position: both
  # When cover is not set, the default cover is displayed (randomly chosen) (当文章未设置封面时，显示默认封面（随机选择）)
  default_cover:
    - https://source.fomal.cc/img/default_cover_1.webp
    - https://source.fomal.cc/img/default_cover_2.webp
    - https://source.fomal.cc/img/default_cover_3.webp
    - https://source.fomal.cc/img/default_cover_4.webp
    - https://source.fomal.cc/img/default_cover_5.webp
    # - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# Post meta settings (文章信息设置)
post_meta:
  page: # Home Page
    date_type: created # created or updated or both 主页文章是创建日或者更新日或者都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: true # true or false 主页是否显示标签
    label: true # true or false 显示描述性文字
  post:
    date_type: both # created or updated or both 主页文章是创建日或者更新日或者都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: true # true or false 文章页是否显示标签
    label: true # true or false 显示描述性文字


# 首页设置
# -----------------------------------------------

# 首页顶部图
index_site_info_top: # 主页标题距离顶部距离  例如 300px/300em/300rem/10%
index_top_img_height: #主页top_img高度 例如 300px/300em/300rem  不能使用百分比

# 网站副标题
subtitle:
  enable: false

# 首页卡片布局
index_layout: 3 # 从提供的几种布局中进行选择 1-7

# 主页文章节选（就是主页卡片上显示的文章摘要）
# method：显示文章内容的方式，有四种可供选择
# 1 - 只显示 description
# 2 - 优先选择 description，如果没有配置 description，则显示自动节选的内容
# 3 - 只显示自动节选
# 4 - 不显示文章内容
index_post_content:
  method: 2
  length: 100 # 文章节选的字数

# -----------------------------------------------


# 文章页设置
# -----------------------------------------------

# TOC 目录
toc:
  post: true
  page: false
  number: true
  expand: false
  style_simple: true # for post
  scroll_percent: false

# 版权信息
post_copyright:
  enable: true
  decode: true
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 相关文章 （相关文章推荐的原理是根据文章 tags 的比重来推荐）
related_post:
  enable: true
  limit: 6 # 显示推荐文章数目
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# 文章分页按钮（上一篇/下一篇文章）
post_pagination: false

# 文章过期提醒
# Displays outdated notice for a post
noticeOutdate:
  enable: false
  style: flat # style: simple/flat
  limit_day: 500 # When will it be shown
  position: top # position: top/bottom
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# -----------------------------------------------


# 页脚设置
# -----------------------------------------------

# 博客年份
footer:
  owner:
    enable: true
    since: 2023
  custom_text:
  copyright: false # Copyright of theme and framework

