# npm install katex @renbaoshuo/markdown-it-katex #需要安装这个katex插件

katex:
  # Enable the copy KaTeX formula
  copy_tex: false

# -----------------------------------------------


# 搜索设置
# -----------------------------------------------
search:
  # Choose: algolia_search / local_search / docsearch
  # leave it empty if you don't need search
  use: local_search
  placeholder:
  # https://github.com/wzpan/hexo-generator-search 中要求的配置
  path: search.xml
  field: post
  content: true

# Local Search
# 需要安装 hexo-generator-searchdb 或者 hexo-generator-search，根据它的文档去做相应配置
